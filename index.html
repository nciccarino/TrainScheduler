<!DOCTYPE html>
<html>
<head>
	<meta carset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Link the jQuery to the Library -->
		<script
	  src="https://code.jquery.com/jquery-3.2.1.js"
	  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
	  crossorigin="anonymous"></script>

		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="shortcut icon" href="" type="image/x-icon">

</head>
<body>
	<div class="container">

		<div class="jumbotron" id="jumbotron">
		  <h1 class="display-3" id="head">Your Train Schedule</h1>
		  <hr class="my-4" id="line">
		  <p class="lead" id="lead">Make Your Commute Easier! Add Your Train Times</p>
		</div>

		<div class="row">

			<div class="col-lg-12">

          <div class="panel panel-default">

            <div class="panel-heading" id="panel-heading">

              <h3 class="panel-title">Current Train Schedule</h3>

            </div>

            <div class="panel-body">

                <div id="full-schedule-list"></div>
									<table class="table table-hover" id="trainTable">
										<tr id="tableHeading">
											<th>Train Name</th>
											<th>Destination</th>
											<th>Frequency (min)</th>
											<th>Next Arrival</th>
											<th>Minutes Away</th>
										</tr>
									</table>
          </div>

        </div>

      </div>

			<div class="col-lg-12">
				
				<div class="panel panel-default">
            <div class="panel-heading" id="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">

              <!-- Form -->

              <form role="form">
                <div class="form-group">
                  <label for="trainName-input">Train Name</label>
                  <input class="form-control" id="trainName-input" type="text">
                </div>

                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>

                <div class="form-group">
                  <label for="firstTrain-input">First Train Time (HH:mm - Military Time)</label>
                  <input class="form-control" id="firstTrain-input" type="text">
                </div>

                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>

                <button class="btn btn-default" id="add-train" type="submit">Submit</button>

              </form>

            </div>

          </div>

      </div>	<!-- end col 1  -->
		</div>	<!-- end row  -->

	</div>	<!-- container end -->
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
	<script src= assets/javascript/javascript.js></script>
	<script src="https://momentjs.com/downloads/moment.js"></script>
</body>
</html>
